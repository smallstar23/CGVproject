<div id="layoutSidenav_content" style="margin-top:70px; margin-left: 240px">
    <main>

        <div class="container-fluid px-4" >
            <h4>공지/뉴스</h4>
            <table style="width: 900px; border: #212121 solid 1px; text-align: center" cellspacing=5 cellpadding=10>
                <tr style="border: #212121 solid 1px;">
                    <td style="padding-left: 10px; border: #212121 solid 1px; width: 100px"><b>제 목</b></td>
                    <td th:text="${managenews.getTitle()}" style="border: #212121 solid 1px; width: 450px"></td>
                    <td style="border: #212121 solid 1px;"><span>등록일: </span> <span th:text="${#temporals.format(managenews.getRegDate(), 'yyyy-MM-dd')}"></span></td>
                    <td style="border: #212121 solid 1px;"><span>조회수: </span> <span th:text="${managenews.getHit()}"></span></td>
                </tr>

                <tr style="border: #212121 solid 1px;">
                    <td style="padding-left: 10px; border: #212121 solid 1px;"><b>내 용</b></td>
                    <td style="border: #212121 solid 1px; text-align: left" colspan="3">
                        <p th:utext="${managenews.getContent()}">
                        </p>
                    </td>
                </tr>
            </table>

            <p style="margin-bottom: 5px">
                <input type="button" value="수정하기" style="background-color:palegreen; margin-left: 648px; margin-top: 5px" th:onclick="|location.href='@{|/manage_news_edit/${managenews.getIdx()}|}'|">
                <input type="button" value="삭제하기" style="background-color:indianred;" th:onclick="|location.href='@{|/manage_news_delete/${managenews.getIdx()}|}'|">
                <input type="button" value="목록으로" style="background-color:darkorange;" onclick="location.href='/manage_news'">
            </p>

            <table style="width: 900px; border-top: #212121 solid 1px; border-bottom: #212121 solid 0.5px;text-align: center" cellspacing=5 cellpadding=10>
                <tr style="border: #212121 solid 1px;">
                    <td style="padding-left: 10px; border: #212121 solid 1px; width: 100px"><b>▲ 이전글</b></td>
                    <td th:text="${managenews_prev.getTitle()}" style="border-left: #212121 solid 1px;"></td>
                    <td style="border-right: #212121 solid 1px;"><span>등록일: </span> <span th:text="${#temporals.format(managenews_prev.getRegDate(), 'yyyy-MM-dd')}"></span></td>
                </tr>

                <tr style="border: #212121 solid 1px;">
                    <td style="padding-left: 10px; border: #212121 solid 1px; width: 100px"><b>▼ 다음글</b></td>
                    <td th:text="${managenews_next.getTitle()}" style="border-left: #212121 solid 1px;"></td>
                    <td style="border-right: #212121 solid 1px;"><span>등록일: </span><span th:text="${#temporals.format(managenews_next.getRegDate(), 'yyyy-MM-dd')}"></span></td>
                </tr>
            </table>

        </div>
    </main>
</div>
