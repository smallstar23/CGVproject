<script>
    function checkLogin() {
        var form = document.notification;
        // let selectOption = document.getElementById("q_list");
        // console.log(selectOption);
        //
        // if(selectOption=="전체") {
        //     alert("분류를 선택하세요.");
        //     form.q_sel.focus();
        //     return false;
        // }
        if(form.q_title.value=="") {
            alert("제목을 입력해주세요");
            form.q_title.focus();
            return false;
        } else if (form.summernote.value == "") {
            alert("내용을 입력해주세요");
            form.summernote.focus();
            return false;
        }
        form.submit();
    }
