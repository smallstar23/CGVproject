  <link href="/css/styles.css" rel="stylesheet" />

  <!-- Navbar-->
  <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">

      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

<!-- header -->
<div th:replace="admin/fragment/header :: header"></div>
<!-- header 끝 -->

<div id="layoutSidenav_content" style="margin-top:70px; margin-left: 240px">
  <main>
    <div class="container-fluid px-4" >

      <div class="card mb-4">
        <div class="card-header">
          <i class="fas fa-table me-1"></i>
          회원 정보 조회
        </div>
        <div class="card-body">
          <table id="datatablesSimple">
            <thead>
            <tr>
              <th>Id</th>
              <th>휴대폰 번호</th>
              <th>생년월일</th>
              <th>E-mail</th>
              <th>닉네임</th>
              <th>회원 등록 날짜</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
              <th>Id</th>
              <th>휴대폰 번호</th>
              <th>생년월일</th>
              <th>E-mail</th>
              <th>닉네임</th>
              <th>회원 등록 날짜</th>
            </tr>
            </tfoot>
            <tbody>
            <!--            <tr th:each="news : ${adminNewsList}" th:onclick="|location.href='@{|/manage_news_detail/${news.getIdx()}|}'|">-->
            <!--              <a th:href="@{member_user_view/{id}(id=${member.id})}"></a>-->
            <!--              th:onclick="|location.href='@{/member_user_view}'|" 두개 다 가능-->
            <tr th:each="member : ${member2DTOList}" th:onclick="|location.href='@{|/post/${member.getIdx()}|}'|">

              <td style="width: 10%;" th:text="${member.userid}"></td>
              <td style="width: 15%;" th:text="${member.hp1}"></td>
              <td style="width: 15%;" th:text="${member.ssn1}"></td>
              <td style="width: 10%;" th:text="${member.email1}"></td>
              <td style="width: 15%;" th:text="${member.nickname}"></td>
              <td style="width: 15%;" th:text="${#temporals.format(member.getRegDate(), 'yyyy-MM-dd')}"></td>
<!--              th:text="${#temporals.format(.getRegdate(), 'yyyy-MM-dd')}"-->
            </tr>

            </tbody>
          </table>
        </div>


      </div>
    </div>
  </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
